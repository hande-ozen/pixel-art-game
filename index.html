<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page" id="page-home">
        <img class="logo" src="./assets/images/pixel-art-logo.png" alt="logo">

        <button class="btn" id="startBtn">Start</button>
    </div>

    <div class="page hidden" id="page-templates">
        <div class="container">
            <img class="thumbnail finish" src="./assets/images/14x14 _ minecraft creeper.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/13x13 _ unicorn.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/17x17 _ bird.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/17x17 _ spiderman.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/13x13 _ power pop girls.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/17x17 _ deer.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/20x20 _ stitch.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/22x22 _ baby yoda.jpg" alt="thumbnail">
            <img class="thumbnail" src="./assets/images/20x20 _ heart poison.jpg" alt="thumbnail">
        </div>
    </div>

    <div class="page hidden" id="page-artboard">
        <div class="header">
            <button class="btn btn-artboard" id="backBtn">
                <i class="fa-solid fa-arrow-left icon"></i>
            </button>
            <button class="btn btn-artboard" id="replayBtn">
                <i class="fa-solid fa-rotate-right btn-replay icon"></i>
            </button>
        </div>

        <div class="artboard">
            <div class="pixel-box" id="pixelBox"></div>
        </div>

        <div class="palette">
            <div class="btn-palette btn-palette-left" id="btnPaletteLeft">
                <i class="fa-solid fa-arrow-left icon"></i>
            </div>

            <div class="colors-box">
                <div class="color-box">
                    <div class="color-number-box">1</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>

                <div class="color-box">
                    <div class="color-number-box">2</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>

                <div class="color-box">
                    <div class="color-number-box selected">3</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>

                <div class="color-box">
                    <div class="color-number-box">4</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>

                <div class="color-box">
                    <div class="color-number-box">5</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>

                <div class="color-box">
                    <div class="color-number-box">6</div>
                    <div class="finish-bar">
                        <div class="bar-fiil"></div>
                    </div>
                </div>
            </div>

            <div class="btn-palette btn-palette-right" id="btnPaletteRight">
                <i class="fa-solid fa-arrow-right icon"></i>
            </div>
        </div>

        <div id="pop-up" class="hidden">
            <img src="./assets/images/pop-up-background.png" alt="pop up">
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
